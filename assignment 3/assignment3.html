<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{10}" required>
                <!-- <small>Format: XXX-XXXXXXX</small> -->
            </div>


            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>

            <div class="form-group">
                <label for="inquiryType">Inquiry Type:</label>
                <select id="inquiryType" name="inquiryType">
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing/Account</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group radio-group">
                <label>Preferred Contact Method:</label>
                <div class="radio-options">
                    <div>
                        <input type="radio" id="contactEmail" name="contactPreference" value="email">
                        <label for="contactEmail">Email</label>
                    </div>
                    <div>
                        <input type="radio" id="contactPhone" name="contactPreference" value="phone">
                        <label for="contactPhone">Phone</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">I agree to the <a href="#" target="_blank">Privacy Policy</a></label>
            </div>

            <button type="submit">Submit</button>
            <div id="messageContainer" class="message-container"></div>
        </form>
    </div>
</body>

<script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Basic form validation
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;
        let agreement = document.getElementById('agreement').checked;
        let messageContainer = document.getElementById('messageContainer');

        messageContainer.classList.remove('success', 'error'); // Reset previous messages


        if (!name || !email || !message || !agreement) {
            messageContainer.textContent = 'Please fill in all required fields and agree to the privacy policy.';
            messageContainer.classList.add('error');
            return; // Stop the function if validation fails
        }

        // Simulate form submission
        setTimeout(function () {
            messageContainer.textContent = 'Thank you! Your message has been sent.';
            messageContainer.classList.add('success');

            // Reset the form (optional)
            document.getElementById('contactForm').reset();

            //Hide Message after some time
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }, 500); // Simulate a delay
    });


</script>

</html>
